<form class="card" [formGroup]="form" (ngSubmit)="submit()">
<h2>Увійти в панель адміністратора</h2>

<div class="alert alert-danger" *ngIf="auth.error$ | async as error">
{{error}}
</div>

<div class="alert alert-info" *ngIf="message">
    {{message}}
    </div>
    

<div class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
<div  *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
    <small *ngIf="form.get('email').errors.required">Введіть поле email</small>
    <small *ngIf="form.get('email').errors.email">В полі email має бути email</small>
</div>
</div>

<div class="form-control">
    <label for="password">Пароль:</label>
    <input type="password" id="password" formControlName="password">
<div *ngIf="form.get('password').touched && form.get('password').invalid"
     class="validation">
    <small *ngIf="form.get('password').errors.required">Введіть пароль</small>
    <small *ngIf="form.get('password').errors.minlength">
    Пароль має бути не менше  {{form.get('password').errors.minlength.requiredLength}} символів, а зараз {{form.get('password').errors.minlength.actualLength}} символів.
    </small> 
</div>
</div>

<button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
    >Увійти</button>

</form>
