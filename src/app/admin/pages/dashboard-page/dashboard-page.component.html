<div *ngIf="posts.length; else loading">
    <div class="form-control">
      <input type="text" placeholder="Знайти пост..." [(ngModel)]="searchStr">
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Назва</th>
          <th>Автор</th>
          <th>Дата</th>
          <th>Дія</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | searchPosts:searchStr; let idx = index">
          <td>{{ idx + 1 }}</td>
          <td>
            <button [routerLink]="['/admin', 'post', post.id, 'edit']" class="btn btn-link">{{ post.title }}
            </button>
          </td>
          <td>{{ post.author }}</td>
          <td>{{ post.date | date:'medium':null:'uk' }}</td>
          <td>
            <a (click)="remove(post.id)">Вилучити</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  <ng-template #loading>
    <p class="text-center">Іде завантаження...</p>
  </ng-template>
